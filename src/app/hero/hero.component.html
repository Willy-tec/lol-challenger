<mat-card *ngIf="hero" class="hero-card mat-elevation-z6">
  <mat-card-header>
    <img mat-card-avatar src="{{ img_path }}" alt="{{ hero.name }}" />
    <mat-card-title>{{ hero.name }}</mat-card-title>
    <mat-card-subtitle>{{ hero.title }} </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-chip-list aria-label="Role identification">
      <mat-chip *ngFor="let role of hero.roles">
        {{ role }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-content>
    <img
      mat-card-sd-image
      class="passive_img"
      src="{{ hero.passive.abilityIconPath }}"
    />
    <h3 class="passive_name">{{ hero.passive.name }}</h3>
    <p class="passive_description" [innerHTML]="hero.passive.description"></p>
  </mat-card-content>

  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title> Biographie </mat-panel-title>
      </mat-expansion-panel-header>
      <p class="description">{{ hero.shortBio }}</p>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title> Style du personnage </mat-panel-title>
      </mat-expansion-panel-header>
      <p>Contrôle de foule:</p>
      <mat-progress-bar
        mode="determinate"
        value="{{ hero.playstyleInfo.crowdControl * 20 }}"
      ></mat-progress-bar>
      <p>Dégat:</p>
      <mat-progress-bar
        mode="determinate"
        value="{{ hero.playstyleInfo.damage * 20 }}"
      ></mat-progress-bar>
      <p>Durabilité:</p>
      <mat-progress-bar
        mode="determinate"
        value="{{ hero.playstyleInfo.durability * 20 }}"
      ></mat-progress-bar>
      <p>Mobilité:</p>
      <mat-progress-bar
        mode="determinate"
        value="{{ hero.playstyleInfo.mobility * 20 }}"
      ></mat-progress-bar>
      <p>Utilité:</p>
      <mat-progress-bar
        mode="determinate"
        value="{{ hero.playstyleInfo.utility * 20 }}"
      ></mat-progress-bar>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title> Capacité </mat-panel-title>
      </mat-expansion-panel-header>
      <app-capacity-info
        *ngFor="let spell of hero.spells"
        [capacity]="spell"
      ></app-capacity-info>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
